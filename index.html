<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Dubbing Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Demo</h1>
    </header>

    <main id="video-container">
        <!-- Video pairs will be generated here or hardcoded since we know them -->
        
        <section class="reference-images">
            <h2>Videos are generated just using these AI-generated reference images</h2>
            <div class="image-grid">
                <img src="assets/character/references/man1.png" alt="Reference 1" class="ref-img">
                <img src="assets/character/references/man2.png" alt="Reference 2" class="ref-img">
                <img src="assets/character/references/woman2.png" alt="Reference 3" class="ref-img">
                <img src="assets/character/references/woman3.png" alt="Reference 4" class="ref-img">
            </div>
        </section>

        <section class="comparison-group" id="group-2">
            <h2>English</h2>
            <div class="video-row">
                <div class="video-wrapper">
                    <h3>Original</h3>
                    <video id="vid-2-before" src="assets/character/44.mp4" controls playsinline></video>
                </div>
                <div class="video-wrapper">
                    <h3>Character 3</h3>
                    <video id="vid-2-after" src="assets/character/44_1.mp4" controls playsinline></video>
                </div>
                <div class="video-wrapper">
                    <h3>Character 4</h3>
                    <video id="vid-2-after" src="assets/character/44_2.mp4" controls playsinline></video>
                </div>
            </div>
            
        </section>

        <section class="comparison-group" id="group-1">
            <h2>Hindi</h2>
            <div class="video-row">
                <div class="video-wrapper">
                    <h3>Original</h3>
                    <video id="vid-1-before" src="assets/character/22_1.mp4" controls playsinline></video>
                </div>
                <div class="video-wrapper">
                    <h3>Character 1</h3>
                    <video id="vid-1-before" src="assets/character/22_2.mp4" controls playsinline></video>
                </div>
                <div class="video-wrapper">
                    <h3>Character 2</h3>
                    <video id="vid-1-before" src="assets/character/22_3.mp4" controls playsinline></video>
                </div>
            </div>
            
        </section>

    </main>

    <!-- The Modal -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
